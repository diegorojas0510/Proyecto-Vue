<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Este script carga la versión global de Vue.js 3 desde el CDN (Content Delivery Network) de unpkg. Es un archivo JavaScript que incluye todas las funcionalidades principales del framework Vue.js.
Este define un objeto global llamdo vue-->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- AQUI LE PASAMOS AL HTML NUESTRO OBJETO TEXT-->
<div id="app">{{ text }}</div>
<script>
    const vm = Vue.createApp({ //Nos permite crear una instancia de Vue la podemos asignar a una constante
        data() { // esto es una función que devuelve un objeto tipo json
            return { // devuelve un objeto
                text: "Hola, Vue.js!" // propiedad text
            }
        },
    }).mount("#app"); // montar sobre el elemento del id app
    console.log(vm); // imprimir el objeto vm en la consola del navegador
</script>
</body>
</html>
