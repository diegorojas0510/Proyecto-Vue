<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<!-- AQUI LE PASAMOS AL HTML NUESTRO OBJETO TEXT-->
<div id="app"></div>
<script>
    const vm = Vue.createApp({ //Nos permite crear una instancia de Vue
        data() { // esto es una función que devuelve un objeto tipo json
            return { // devuelve un objeto
                img: "https://fastly.picsum.photos/id/9/5000/3269.jpg?hmac=cZKbaLeduq7rNB8X-bigYO8bvPIWtT-mh8GRXtU3vPc"
            }
        },
        template: `<img v-bind:src="img" v-bind:alt="img" width="200" height="500"/>` // en Vue se separan la directibas que son como funciones y reciben los argumentos de o valor del atributo
    }).mount("#app"); // montar sobre el elemento del id app
    console.log(vm); // imprimir el objeto vm en la consola del navegador

</script>
</body>
</html>
